<div class="title">{{ title }}</div>
<div class="row h-100 g-1 p-1">
  @for (ratio of ratios; track ratio[0]) {
    <div class="col">
      <div class="inverse-bar" style="--ratio: {{(ratio[1] * 100).toFixed(0)}}"></div>
      <div class="bar rounded-1 {{ratio[0].toLowerCase()}}"
           style="--ratio: {{(ratio[1] * 100).toFixed(0)}}"></div>
    </div>
  }
</div>
