<div class="row">
  <div class="dp-hidden position-absolute">
    <div class="input-group">
      <input
        name="datepicker"
        class="form-control"
        ngbDatepicker
        #datepicker="ngbDatepicker"
        [autoClose]="'outside'"
        (dateSelect)="onDateSelection($event)"
        [displayMonths]="2"
        [dayTemplate]="t"
        outsideDays="hidden"
        [startDate]="fromDate!"
        tabindex="-1"
      />
      <ng-template #t let-date let-focused="focused">
					<span
            class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null"
          >
						{{ date.day }}
					</span>
      </ng-template>
    </div>
  </div>
  <div class="col input-group">
    <input
      #dpFromDate
      class="form-control"
      placeholder="yyyy-mm-dd"
      name="dpFromDate"
      [value]="formatter.format(fromDate!)"
      (input)="fromDateChange.emit(validateInput(fromDate!, dpFromDate.value))"
    />
    <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">S</button>
  </div>
  <div class="col input-group">
    <input
      #dpToDate
      class="form-control"
      placeholder="yyyy-mm-dd"
      name="dpToDate"
      [value]="formatter.format(toDate!)"
      (input)="toDateChange.emit(validateInput(toDate!, dpToDate.value))"
    />
    <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">S</button>
  </div>
</div>
