<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col"></th>
    @for (x of XAxis; track x) {
      <th scope="col" [class]="this.getRowClass(x)">{{ x }}</th>
    }
  </tr>
  </thead>
  <tbody>
    @for (y of YAxis; track y) {
      <tr>
        <th scope="row">{{y}}</th>
        @for (x of XAxis; track x) {
          <td [class]="this.getValue(x, y) ? 'true' : 'false'">{{ this.getValue(x, y) }}</td>
        }
      </tr>
    }
  </tbody>
</table>
